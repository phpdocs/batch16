<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Contact US</h1>
        <table border="1" cellpadding="5" cellspacing="0" width="70%">
            <tr>
                <td><input type="text" name="txtName" placeholder="Name" required style="width:98%" /></td>
                <td><input type="Email" name="txtEmail" placeholder="Email" required style="width:98%" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="number" name="txtPhone" placeholder="Number" required style="width:98%" /></td>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="txtMessage" style="width:98%" placeholder="Message">
                    
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSubmit" value="Send Message" />
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
