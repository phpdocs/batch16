<html>
    <head>
        <title>Introduction to table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>S#</th>
                <th width="150">Name</th>
                <th width="100">Salaries</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Usman</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Umer</td>
                <td>90,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Laraib</td>
                <td>10,0000</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Total</td>
                <td>240,000</td>
            </tr>
        </table>


        <br />
        <br />
        <br />
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td><img src="images/logo.jpg" width="75" height="75" /></td>
                <td colspan="3"><h1>Dar-E-Arqam</h1></td>
            </tr>
            <tr>
                <td bgcolor="#2ecc71" ><font color="white">Name:Umer</font></td>
                <td colspan="3">Father Name: Muhammad Nawaz</td>
            </tr>
            <tr>
                <td>Class:9th</td>
                <td>Section:3</td>
                <td colspan="2">Roll#1234</td>
            </tr>
            <tr>
                <td colspan="4" align="center">Result</td>
            </tr>
            <tr>
                <th>S#</th>
                <th>Subject</th>
                <th>M.O</th>
                <th>T.M</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Math</td>
                <td>99</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Urdu</td>
                <td>98</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Total</td>
                <td>198</td>
                <td>200</td>
            </tr>
        </table>
    </body>
</html>
